<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="./CSS/mainCss/main.css">
</head>
<body>
    <form action="submit" id="form">
        <div class="logo">
            <img src="./Images/schoolLogo.png" alt="school_logo">
        </div>
        <div class="introductory_text">
            <h2>Welcome to TMIT</h2>
            <P>Login to access portal</P>
        </div>
        <div class="user_input">
            <label for="username">
                <p>Username</p>
                <input type="text" placeholder="Enter username">
            </label>
            <label for="password">
                <p>Password</p>
                <input type="password" placeholder="Enter password">
            </label>
            
        </div>
        <a href="#" id="forgot_password">Forgot Password?</a>
        <div class="verification_container">
            <p>New Applicant?</p> <a href="#" id="verify_acc"> Verify account</a>
            <a href="#" class="button">Sign in</a>
        </div>
    </form>
</body>
</html>
